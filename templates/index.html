<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        form {
            background: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        img {
            display: block;
            max-width: 100%;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Price Prediction</h1>
    <form method="POST">
        <label for="category">Category:</label>
        <select name="category" id="category" required>
            <option value="" disabled selected>Select a category</option>
            {% for category in options['category'] %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select><br>

        <label for="commodity">Commodity:</label>
        <select name="commodity" id="commodity" required>
            <option value="" disabled selected>Select a commodity</option>
            {% for commodity in options['commodity'] %}
            <option value="{{ commodity }}">{{ commodity }}</option>
            {% endfor %}
        </select><br>

        <label for="unit">Unit:</label>
        <select name="unit" id="unit" required>
            <option value="" disabled selected>Select a unit</option>
            {% for unit in options['unit'] %}
            <option value="{{ unit }}">{{ unit }}</option>
            {% endfor %}
        </select><br>

        <label for="currency">Currency:</label>
        <select name="currency" id="currency" required>
            <option value="" disabled selected>Select a currency</option>
            {% for currency in options['currency'] %}
            <option value="{{ currency }}">{{ currency }}</option>
            {% endfor %}
        </select><br>

        <label for="prediction_date">Prediction Date:</label>
        <input type="date" name="prediction_date" id="prediction_date" required><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" required><br>

        <button type="submit">Submit</button>
    </form>

    {% if specific_price %}
    <h2>Predicted Price: {{ specific_price }}</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Price Trend">
    {% endif %}
</body>
</html>
